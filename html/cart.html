<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../src/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/cart.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../src/bootstrap/bootstrap.min.js"></script>
	<script src="../src/jquery/jquery.min.js"></script>
	<script src="../js/backToTop.js"></script>
	<title>장바구니</title>
</head>
<body>
	<header><h2>Header</h2></header>
	<nav class="navbar"><h2>navbar</h2></nav>

	<!-- 장바구니 페이지 메인 -->
	<main class="container cart">
		<h2>장바구니</h2>
		<div id="select-btns">
			<i class="bi bi-check-circle-fill" id="allBtn"></i>
			<!-- <i class="bi bi-check-circle"></i> -->
			<span>전체선택</span>
			<span> | </span>
			<span>선택삭제</span>
		</div>
		<div class="d-flex justify-content-between">
			<!-- 장바구니 상품 -->
			<div id="cart-items">
				<!-- 아이템 1 -->
				<div class="item d-flex">
					<i class="bi bi-check-circle-fill" id="allBtn"></i>
					<img src="" alt="상품이미지" />
					<div id="item-detail">
						<p>[전통주] 구양주 스파클링(9도 900ml)</p>
						<p>아홉번 담근 프리미엄 탁주</p>
						<div class="cnt-btn">
							<button>-</button>
							<span>1</span>
							<button>+</button>
						</div>
					</div>
					<div id="item-price">7,000원</div>
					<i class="bi bi-x-lg"></i>
				</div>
				<!-- 아이템 2 -->
				<div class="item d-flex">
					<i class="bi bi-check-circle-fill" id="allBtn"></i>
					<img src="" alt="상품이미지" />
					<div id="item-detail">
						<p>[전통주] 구양주 스파클링(9도 900ml)</p>
						<p>아홉번 담근 프리미엄 탁주</p>
						<div class="cnt-btn">
							<button>-</button>
							<span>1</span>
							<button>+</button>
						</div>
					</div>
					<div id="item-price">7,000원</div>
					<i class="bi bi-x-lg"></i>
				</div>
			</div>

			<!-- 주문내역서 -->
			<div id="cart-pay">
				<div id="how-much">
					<p>주문내역</p>
					<div class="d-flex justify-content-between">
						<span>상품금액</span>
						<span>24,400원</span>
					</div>
					<div class="d-flex justify-content-between">
						<span>배송비</span>
						<span>3,000원</span>
					</div>
					<div class="d-flex justify-content-between total">
						<span>결제예정금액</span>
						<span>27,400원</span>
					</div>
				</div>
				<button>주문하기</button>
			</div>
		</div>
	</main>


	<footer><h2>Footer</h2></footer>
	<button onclick="backToTop()" id="btn-back-to-top">Top</button>
</body>
</html>
