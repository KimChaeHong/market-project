<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../src/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../src/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../src/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../src/favicon/site.webmanifest" />
    
    <!-- 공통 css, Bootstrap and Icons -->
    <link rel="stylesheet" href="../src/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/style.css">
  
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="../src/bootstrap/bootstrap.min.js" defer></script>
    <script src="../src/jquery/jquery.min.js"></script>
    <script src="../js/back-to-top.js"></script>
    <script src="../js/nav.js" defer></script>
    <script src="../js/header.js" defer></script>
    <script src="../js/footer.js" defer></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="module" src="/js/cart-list.js"></script>
    <script src="../js/cart.js"></script>

    <title>장바구니</title>
  </head>
  <body>
    <header id="header-container" class="navbar"></header>
    <nav id="nav-container" class="navbar"></nav>

    <!-- 장바구니 페이지 메인 -->
    <main class="container cart">
      <h2>장바구니</h2>
      <div id="select-btns">
        <i class="bi bi-check-circle hover" id="allBtn"></i>
        <span class="hover" id="allBtnTxt">전체선택</span>
        <span> | </span>
        <span class="hover">선택삭제</span>
      </div>
      <div class="d-flex justify-content-between">
        <!-- 장바구니 상품 -->
        <div id="cart-items"></div>

        <!-- 주문내역서 -->
        <div id="cart-pay">
          <div id="how-much">
            <p>주문내역</p>
            <div class="d-flex justify-content-between">
              <span>상품금액</span>
              <span><span id="total-price">0</span>원</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>배송비</span>
              <span>3,000원</span>
            </div>
            <div class="d-flex justify-content-between total">
              <span>결제예정금액</span>
              <span><span id="pay-price">0</span>원</span>
            </div>
          </div>
          <button onclick="topay()">주문하기</button>
        </div>
      </div>
    </main>

    <div class="footer-container"></div>
    <button onclick="backToTop()" id="btn-back-to-top">Top</button>
  </body>
</html>
