<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/38c2cc654b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cart.css" />
    <title>장바구니</title>
  </head>
  <body id="cart-body">
    <h2 id="cart-h2">장바구니</h2>

    <!-- 아이템 리스트 -->
    <section id="cart-section">
      <div id="cart-items">
        <div id="cart-choice">
          <i
            id="allBtn"
            onclick="choiceAll()"
            class="fa-regular fa-circle-check"
          ></i>
          <i
            onclick="choiceAll()"
            class="fa-solid fa-circle-check"
            style="display: none"
          ></i>
          <span onclick="choiceAll()" class="choice">전체선택</span>
          <span> | </span>
          <span class="choice">선택삭제</span>
        </div>
        <div id="cart-item">
          <!-- 아이템 1 -->
          <div class="item">
            <i class="fa-regular fa-circle-check"></i>
            <img src="/images/411.png" alt="상품이미지" />
            <div class="item-detail">
              <p>구양주 스파클링(9도 900ml)</p>
              <p>아홉번 담근 프리미엄 탁주</p>
            </div>
            <div class="cnt-btn">
              <button onclick="decrease()">-</button>
              <span class="item-cnt">1</span>
              <button onclick="increase()">+</button>
            </div>
            <div class="item-prices">
              <p><span class="item-price">5000</span>원</p>
              <p><span class="item-price">7000</span>원</p>
            </div>
            <p class="x-btn"><i class="fa-solid fa-x"></i></p>
          </div>
          <!-- 아이템 2 -->
          <div class="item">
            <i class="fa-regular fa-circle-check"></i>
            <img src="/images/412.png" alt="상품이미지" />
            <div id="item-detail">
              <p>구양주 스파클링(9도 900ml)</p>
              <p>아홉번의 담금으로 탄생한 프리미엄 탁주</p>
            </div>
            <div class="cnt-btn">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <div id="item-price">
              <p>5,000원</p>
              <p>7,000원</p>
            </div>
          </div>
        </div>
      </div>
      <div id="cart-pay">결제</div>
    </section>
    <script src="/js/cart.js"></script>
  </body>
</html>
