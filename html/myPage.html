        <link rel="icon" type="image/png" sizes="32x32" href="../src/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="../src/favicon/favicon-16x16.png" />
        <link rel="manifest" href="../src/favicon/site.webmanifest" />

        <link rel="stylesheet" href="../css/style.css" />

        <link rel="stylesheet" href="../src/bootstrap/bootstrap.min.css" />

        <script src="../js/footer.js" defer></script>
        <script src="../js/header.js" defer></script>

    </head>
    <body>
        <div id="header">
            <header class="navbar">
                <div class="container justify-content-center">
                    <!-- 로고 -->
                    <div id="logo" class="navbar-brand mx-auto">swuraMeal</div>
                    <!-- 로그인 정보 -->
                    <div class="row align-items-start">
                        <!-- 로그인 전 -->
                        <div id="logged-out-links" class="col">
                            <a class="nav-link" href="#" id="signup-link">회원가입</a>
                            &nbsp;|&nbsp;
                            <a class="nav-link" href="#" id="login-link">로그인</a>
                        </div>

                        <!-- 로그인 후 -->
                        <div id="logged-in-links" class="col" style="display: none">
                            <a class="nav-link" href="#" id="logout-link">로그아웃</a>
                            &nbsp;|&nbsp;
                            <a class="nav-link" href="#" id="mypage-link">마이페이지</a>
                            &nbsp;|&nbsp;
                            <a class="nav-link" href="#" id="support-link">고객센터</a>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <nav id="nav-container" class="navbar"></nav>
        <main class="container d-flex mypage">
            <div class="mypage-category">
                <div class="profile d-flex">
                    <i class="bi bi-person-square"></i>
                    <div class="profile-detail">
                        <p>환영합니다.</p>
                        <p class="member-name">OOO 님</p>
                    </div>
                </div>
                <div class="category-box d-flex flex-column">
                    <h3>나의 수라밀</h3>
                    <p data-js="../js/pick.js">찜한 상품</p>
                    <p data-js="../js/order.js">주문 내역</p>
                    <p data-js="../js/review.js">상품 후기</p>
                    <p data-js="../js/info.js">개인정보 수정</p>
                </div>
            </div>
            <div class="mypage-box flex-grow-1"></div>
        </main>

        <div class="footer-container"></div>

        <button onclick="backToTop()" id="btn-back-to-top">Top</button>
    </body>
</html>
