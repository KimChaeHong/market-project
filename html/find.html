<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/find.css" />
    <title>아이디/비밀번호 찾기</title>
    <script src="/js/find.js"></script>
    <script>
      window.onload = findPage;
    </script>
  </head>
  <body>
    <h2 id="find-id-h2">아이디 찾기</h2>
    <h2 id="find-pw-h2">비밀번호 찾기</h2>
    <button onclick="certPhoneMail('phone')">휴대폰 인증</button>
    <button onclick="certPhoneMail('email')">이메일 인증</button>
    <form action="">
      <div id="find-name">
        <label for="userName">이름</label>
        <input type="text" id="userName" placeholder="이름을 입력해 주세요." />
      </div>
      <div id="find-id">
        <label for="userId">아이디</label>
        <input type="text" id="userId" placeholder="아이디를 입력해 주세요." />
      </div>
      <div id="find-phone">
        <label for="userPhone">휴대폰 번호</label>
        <input
          type="tel"
          id="userPhone"
          placeholder="휴대폰 번호를 입력해 주세요."
        />
      </div>
      <div id="find-email" style="display: none">
        <label for="userMail">이메일</label>
        <input
          type="email"
          id="userMail"
          placeholder="이메일을 입력해 주세요."
        />
      </div>
      <button>인증번호 받기</button>
    </form>
  </body>
</html>
