<!DOCTYPE html>
<html lang="korea">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../src/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <script src="../src/bootstrap/bootstrap.min.js"></script>
        <script src="../src/jquery/jquery.min.js"></script>
        <script src="../js/backToTop.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="../css/admin.css" />
        <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="../css/footer.css" />
        <link rel="stylesheet" href="../css/nav.css" />
        <link rel="stylesheet" href="../css/search.css" />
        <link rel="stylesheet" href="../css/header.css" />
        <title>swuraMeal</title>
    </head>
    <body>
        <div id="header">
            <header class="navbar">
                <div class="container justify-content-center">
                    <!-- 로고 -->
                    <div id="logo" class="navbar-brand mx-auto">swuraMeal</div>
                    <!-- 로그인 정보 -->
                    <div class="row align-items-start">
                        <!-- 로그인 전 -->
                        <div id="logged-out-links" class="col">
                            <a class="nav-link" href="#" id="signup-link">회원가입</a>
                            &nbsp;|&nbsp;
                            <a class="nav-link" href="#" id="login-link">로그인</a>
                        </div>

                        <!-- 로그인 후 -->
                        <div id="logged-in-links" class="col" style="display: none">
                            <a class="nav-link" href="#" id="logout-link">로그아웃</a>
                            &nbsp;|&nbsp;
                            <a class="nav-link" href="#" id="mypage-link">마이페이지</a>
                            &nbsp;|&nbsp;
                            <a class="nav-link" href="#" id="support-link">고객센터</a>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <nav id="nav-container" class="navbar"></nav>
        <main class="container d-flex admin">
            <div class="admin-category">
                <div class="category-box d-flex flex-column">
                    <h3>관리자 메뉴</h3>
                    <p data-js="../js/goods.js">상품 관리</p>
                    <p data-js="../js/qna.js">1:1 문의 관리</p>
                    <p data-js="../js/notice.js">공지사항 관리</p>
                    <p data-js="../js/faq.js">FAQ 관리</p>
                </div>
            </div>
            <div class="admin-box flex-grow-1"></div>
        </main>

        <div class="footer-container"></div>

        <button onclick="backToTop()" id="btn-back-to-top">Top</button>
        <script src="../js/admin.js"></script>
        <script src="../js/footer.js"></script>
        <script src="../js/header.js"></script>
    </body>
</html>
