<!DOCTYPE html>
<html lang="korea">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="../src/bootstrap/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script src="../src/bootstrap/bootstrap.min.js"></script>
        <script src="../src/jquery/jquery.min.js"></script>
        <script src="../js/backToTop.js"></script>
        <link rel="stylesheet" href="../css/detail.css" />
        <title>swuraMeal</title>
    </head>
    <body>
        <header>Header</header>

        <nav class="navbar">Navbar</nav>

        <div class="carousel slide" data-bs-ride="carousel"></div>

        <main class="container">
            <section class="d-flex main-content">
                <div id="image-container">
                    <img src="../src/images/322.png" />
                </div>
                <div id="product-info">
                    <p id="product-name">[한식]매운 돼지갈비찜</p>
                    <p id="product-coment">매콤한 제주도 신선 흑돼지</p>
                    <p id="product-price"></p>
                    <hr />
                    <div class="d-flex">
                        <span id="delivery">배송</span>
                        <span>1~2일</span>
                    </div>
                    <hr />
                    <div class="d-flex">
                        <span id="seller">판매자</span>
                        <span>수라밀</span>
                    </div>
                    <hr />
                    <div class="d-flex">
                        <span id="unit">판매단위</span>
                        <span>1팩</span>
                    </div>
                    <hr />
                    <div class="d-flex">
                        <span id="product-weight">중량/용량</span>
                        <span>840g</span>
                    </div>
                    <hr />
                    <div class="d-flex">
                        <span id="product-quantity">상품선택</span>
                        <div id="count-box">
                            <p id="mini-name">[한식]매운 돼지갈비찜</p>
                            <div class="d-flex justify-content-between">
                                <div class="cnt-btn">
                                    <button id="minus-button">-</button>
                                    <span id="count" type="number" min="1"
                                        >1</span
                                    >
                                    <button id="plus-button">+</button>
                                </div>
                                <span class="total-price">가격*수량</span>
                            </div>
                        </div>
                    </div>
                    <p class="total-price">총 가격</p>
                    <div id="button-box" class="d-flex justify-content-between">
                        <span id="pick" class="btn"><i class="bi bi-heart"></i></span> <!--찜버튼 아이콘 -->
                        <span id="cart" class="btn"><i class="bi bi-cart"></i></span> <!--장바구니 아이콘-->
                        <span id="buy" class="btn">구매하기</span>
                    </div>
                </div>
            </section>

            <section class="d-flex product-recommend"></section>

            <section class="product-detail">
                <div class="d-flex">
                    <span id="move-info" class="btn flex-grow-1 detail-button"
                        >상품설명</span
                    >
                    <span id="move-detail" class="btn flex-grow-1 detail-button"
                        >상세정보</span
                    >
                    <span id="move-review" class="btn flex-grow-1 detail-button"
                        >리뷰</span
                    >
                </div>
                <div id="detail-img-container" class="">
                    <img
                        id="detail-img1"
                        src="../src/images/detail1.jpg"
                        class="detail-img"
                    />
                    <br />
                    <img
                        id="detail-img2"
                        src="../src/images/detail2.png"
                        class="detail-img"
                    />
                </div>
            </section>
            <br /><br />
            <section style="height: 610px">
                <p>
                    <span id="review-title">상품리뷰</span>
                    <span id="count-review">nn건</span>
                </p>
                <div id="review-container">
                    <div class="review-box">
                        <p>
                            <span class="cus-name">고객이름</span>
                            <span class="date">날짜</span>
                        </p>
                        <p class="review-content">리뷰들어갈 자리</p>
                    </div>
                </div>
                <div class="pagination"></div>
            </section>
        </main>

        <footer>Footer</footer>

        <button onclick="backToTop()" id="btn-back-to-top">Top</button>
        <script src="../js/detail.js"></script>
    </body>
</html>
