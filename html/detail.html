    <main class="container" >
        <section class="d-flex main-content">
            <div id="image-container">
                <img src="">
            </div>
            <div id="product-info">
                <p id="product-name">상품이름</p>

                        </div>
                    </div>
                </div>
                <p id="total-price">총 가격</p>
                <div id="button-box" class="d-flex justify-content-between">

                    <span id="cart" class="btn">장</span>

            <div class="d-flex product-list">

        <section class="product-detail">

                <span class="btn flex-grow-1 detail-button">상품설명</span>
                <span class="btn flex-grow-1 detail-button">상세정보</span>

                    <span>&lt; 1 2 3 4 5 &gt;</span>
                </div>
            </div>
        </section>

    <footer>
