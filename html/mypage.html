<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mypage</title>
        <link rel="stylesheet" href="../css/mypage.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header>
            <div class="temp"><h1>헤더와 nav바 부분</h1></div>
        </header>
        <div class="mypage-container">
            <section class="mypage-section">
                <div class="mypage-box">
                    <div class="mypage-info">
                        <p class="mypage-name">
                            반가워요! <span>ㅇㅇㅇ</span>님(일반회원)
                        </p>
                        <div class="coupon-point-detail">
                            <div class="coupon-point">
                                <div class="coupon-detail">
                                    <p class="coupon-text">쿠폰</p>
                                    <p class="coupon-number">0장</p>
                                </div>
                                <div class="divide-line"></div>
                                <!-- 쿠폰 몇장일지-->
                                <div class="point-detail">
                                    <p class="point-text">포인트</p>
                                    <p class="point-number">0p</p>
                                </div>
                                <!-- 멤버쉽 포인트 확인-->
                            </div>
                            <p class="membership-info">
                                <span class="highlight-purple"
                                    >수라밀 멤버쉽</span
                                >
                                <span class="highlight">가입</span> 시, 구매금액
                                <span class="highlight">5%</span> 포인트 적립
                            </p>
                        </div>
                    </div>

                    <div class="mypage-category">
                        <h3>나의 수라밀</h3>
                        <div class="category-detail">
                            <p>주문관리</p>
                            <a href="#">찜한 상품</a>
                            <a href="">주문 배송</a>
                        </div>
                        <div class="category-detail">
                            <p>활동관리</p>
                            <a href="./mypage/mypage-review.html">상품 후기</a>
                            <a href="./login.html">상품 문의</a>
                        </div>
                        <div class="category-detail">
                            <p>정보관리</p>
                            <a href="">배송지 관리</a>
                            <a href="">개인정보 수정</a>
                        </div>
                        <div class="category-detail">
                            <p>혜택</p>
                            <a href="">쿠폰</a>
                            <a href="">포인트</a>
                            <a href="#">멤버쉽</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mypage-screen">
                <div class="title-box">
                    <p class="title">주문배송</p>
                    <div class="horizontal-line"></div>
                </div>
                <div class="page-upload">
                    <h3>ajax가 들어올 공간</h3>
                </div>
            </section>
        </div>
        <footer></footer>
        <script src="../js/mypage.js"></script>
    </body>
</html>
