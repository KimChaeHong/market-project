<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="../css/mypage-review.css" />
    </head>
    <body>
        <div class="review-container">
            <div class="review-choice-box">
                <div class="review-writeable-box">
                    <p class="review-writeable">작성 가능한 리뷰</p>
                </div>
                <div class="review-written-box">
                    <p class="review-written">작성한 리뷰</p>
                </div>
            </div>
            <div class="review-writeable-page">
                
            </div>
            <div class="review-written-page">
                <div class="review-box">
                    <button class="review-delete">&times;</button>
                    <div class="review-title">
                        <p class="title"><strong>마제소바</strong></p>
                        <p class="category">[김셰프] 김셰프</p>
                        <p><span class="star">★★★★★</span><span class="scope"> 5</span></p>
                    </div>
                    <div class="review-detail">
                        <div class="review-description">
                            <p class="description">감사위원은 원장의 제청으로 대통령이 임명하고, 그 임기는 4년으로 하며, 1차에 한하여 중임할 수 있다. 전직대통령의 신분과 예우에 관하여는 법률로 정한다. 이 헌법공포 당시의 국회의원의 임기는 제1항에 의한 국회의 최초의 집회일 전일까지로 한다. 국군의 조직과 편성은 법률로 정한다. </p>
                        </div>
                        <div class="review-image">
                            <img src="../images/224.jpg">
                        </div>
                        <div class="review-update">
                            <button>수정하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/mypage-review.js"></script>
    </body>
</html>
