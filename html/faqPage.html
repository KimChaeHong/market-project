
<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>고객센터</h2>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자주묻는 질문</a></li>
                <li><a href="#">1:1 문의</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>자주묻는 질문</h1>
            <table>
                <thead>
                    <tr>
                        <th>카테고리</th>
                        <th id="title">제목</th>
                        <th>작성자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>배송문의</td>
                        <td class="clickable" data-content="content1">배송이 안와요~</td>
                        <td>관리자</td>
                    </tr>
                    <tr>
                        <td>상품문의</td>
                        <td class="clickable" data-content="content2">상품이 어떻게 구성되어 있나요?</td>
                        <td>관리자</td>
                    </tr>
                    <tr>
                        <td>환불문의</td>
                        <td class="clickable" data-content="content3">환불하고 싶어요</td>
                        <td>관리자</td>
                    </tr>
                </tbody>
            </table>
                <div id="content1" class="dropdown-box">
                    <textarea class="textarea-style" readonly>주문하신 상품은 현재 배송 중에 있습니다. 배송 상태는 '내 주문' 페이지에서 확인하실 수 있습니다.</textarea>
                </div>
                <div id="content2" class="dropdown-box">
                    <textarea class="textarea-style" readonly>상품 구성은 [제품명] 상세 페이지에서 확인하실 수 있습니다. 모든 구성품은 개별 포장되어 발송됩니다.</textarea>
                </div>
                <div id="content3" class="dropdown-box">
                    <textarea class="textarea-style" readonly>환불은 제품 수령 후 7일 이내에 가능하며, 고객센터로 연락 주시면 안내해 드리겠습니다.</textarea>
                </div>
            </div>
        </div>
    </div>
