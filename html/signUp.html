<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="../src/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="../src/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="../src/favicon/favicon-16x16.png" />
	<link rel="manifest" href="../src/favicon/site.webmanifest" />
	
	<!-- 공통 css, Bootstrap and Icons -->
	<link rel="stylesheet" href="../src/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
	
	<!-- Custom CSS Files -->
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/nav.css">
	<link rel="stylesheet" href="../css/search.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/signup.css">

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
	<script src="../src/bootstrap/bootstrap.min.js" defer></script>
	<script src="../src/jquery/jquery.min.js"></script>
	<script src="../js/back-to-top.js"></script>
	<script src="../js/signup.js"></script>
	<script src="../js/nav.js" defer></script>
	<script src="../js/header.js" defer></script>
	<script src="../js/footer.js" defer></script>
<!-- 카카오주소 api -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<title>회원가입</title>
</head>
<body>
	<header id="header-container" class="navbar"></header>
  <nav id="nav-container" class="navbar"></nav>

	<!-- 회원가입 페이지 메인 -->
	<main class="container signup">		
	<h2>회원가입</h2>
	<p><span class="rq">*</span> 필수입력사항</p>
	<div id="signup-form">
		<div>
			<label for="user-id">아이디<span class="rq">*</span></label>
			<input type="text" id="user-id" placeholder="아이디를 입력해 주세요." required/>
			<button>중복확인</button>
		</div>
		<div>
			<label for="user-pw">비밀번호<span class="rq">*</span></label>
			<input type="password" id="user-pw" placeholder="비밀번호를 입력해 주세요." required/>
		</div>
		<div>
			<label for="user-pw2">비밀번호확인<span class="rq">*</span></label>
			<input type="password" id="user-pw2" placeholder="비밀번호를 한번 더 입력해 주세요." required/>
		</div>
		<div>
			<label for="user-name">이름<span class="rq">*</span></label>
			<input type="text" id="user-name" placeholder="이름을 입력해 주세요." required/>
		</div>
		<div>
			<label for="user-email">이메일<span class="rq">*</span></label>
			<input type="email" id="user-email" placeholder="예: swura@meal.com" required/>
			<button>중복확인</button>
		</div>
		<div>
			<label for="user-phone">휴대폰<span class="rq">*</span></label>
			<input type="tel" id="user-phone" placeholder="슷자만 입력해 주세요." required/>
			<button class="check-btn">인증번호 받기</button>
		</div>
		<div>
			<label>주소<span class="rq">*</span></label>
			<input type="text" id="user-address" placeholder="주소">
			<button onclick="searchAddress()">주소 검색</button>
			<p class="desc">배송지에 따라 상품 정보가 달라질 수 있습니다.</p>
		</div>
		<div>
			<label>생년월일</label>
			<div id="birth">
				<input id="year" type="text" placeholder="YYYY">
				<span>/</span>
				<input id="mm" type="text" placeholder="MM">
				<span>/</span>
				<input id="dd" type="text" placeholder="DD">
			</div>
		</div>
		<button id="signup-btn">가입하기</button>
		</div>
	</div>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="../js/searchAddress.js"></script>
	</main>

	<div class="footer-container"></div>
  <button onclick="backToTop()" id="btn-back-to-top">Top</button>
</body>
</html>
