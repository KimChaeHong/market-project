<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 공통 css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="./src/bootstrap/bootstrap.min.css">
    <script src="./src/bootstrap/bootstrap.min.js"></script>
    <script src="./src/jquery/jquery.min.js"></script>

    <!-- 외부 css -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/carousel.css">
    <!-- 로그인 여부 확인 -->
    <script src="./js/index.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>

    <!-- footer 불러오는 js -->
    <script src="./js/footer.js"></script>

    <!-- 로고 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

    <title>swuraMeal</title>
</head>

<body>
    <!-- Header가 로드 될 위치 -->
    <div class="header">
        <header class="container navbar navbar-light bg-light">
            <div class="container  justify-content-center">
                <!-- 로고 -->
                <div id="logo" class="navbar-brand mx-auto">
                    swuraMeal
                </div>
                <!-- 로그인 정보 -->
                <div class="row align-items-start">
                    <!-- 로그인 전 -->
                    <div id="logged-out-links" class="col">
                        <a class="nav-link"href="#" id="signup-link">회원가입</a>
                        &nbsp;|&nbsp;
                        <a class="nav-link" href="#" id="login-link">로그인</a>
                    </div>
    
                    <!-- 로그인 후 -->
                    <div id="logged-in-links" class="col" style="display: none;">
                        <a class="nav-link" href="#" id="logout-link">로그아웃</a>
                        &nbsp;|&nbsp;
                        <a class="nav-link" href="#" id="mypage-link">마이페이지</a>
                        &nbsp;|&nbsp;
                        <a class="nav-link" href="#" id="support-link">고객센터</a>
                    </div>
                </div>
            </div>
    </header>
    
    </div>

    <nav id="nav">
        <div id="category">

        </div>
        <div id="search">

        </div>
        <div id="pick">

        </div>
        <div id="cart">

        </div>
    </nav>

    <div id="carousel" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1440x280" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1440x280" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1440x280" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    

    <main id="goodslist" class="container">

    </main>

    <!-- Footer가 로드 될 위치 -->
    <div class="footer"></div>


</body>

</html>
